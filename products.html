  <main class="container">
    <h2>Products</h2>

    <div class="controls" style="background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #e5e7eb;">
    <!-- Search -->
    <div class="filter-group">
        <label style="font-weight: 600; margin-bottom: 8px; display: block;">üîç Search Products</label>
        <input type="text" id="search-input" placeholder="Search by name or description..." style="padding: 12px 16px; border-radius: 10px; border: 2px solid #e5e7eb; font-size: 1rem; width: 100%; transition: border-color 0.2s;">
    </div>

    <!-- Filters Row -->
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 20px;">
        
        <!-- Category -->
        <div class="filter-group">
            <label style="font-weight: 600; margin-bottom: 8px; display: block;">üè∑Ô∏è Category</label>
            <select id="category-select" class="filter-select">
                <option value="all">All Categories</option>
                <option value="Footwear">Footwear</option>
                <option value="Bags">Bags</option>
                <option value="Electronics">Electronics</option>
                <option value="Stationery">Stationery</option>
                <option value="Toys">Toys</option>
                <option value="Accessories">Accessories</option>
                <option value="Home">Home</option>
                <option value="Fashion">Fashion</option>
            </select>
        </div>

        <!-- Price Range -->
        <div class="filter-group">
            <label style="font-weight: 600; margin-bottom: 8px; display: block;">üí∞ Price Range</label>
            <div style="position: relative;">
                <input type="range" id="price-range" min="0" max="200" value="200" class="price-slider">
                <div style="position: absolute; right: 0; top: 0; font-weight: 600; color: #ff8800;">‚Çπ<span id="price-val">200</span></div>
            </div>
        </div>

        <!-- Sort -->
        <div class="filter-group">
            <label style="font-weight: 600; margin-bottom: 8px; display: block;">üîÑ Sort By</label>
            <select id="sort-select" class="filter-select">
                <option value="none">Featured</option>
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
                <option value="popular">Popularity</option>
            </select>
        </div>
    </div>

    <!-- Active Filters Display -->
    <div id="active-filters" style="margin-top: 15px; padding: 12px; background: white; border-radius: 8px; border-left: 4px solid #ff8800; font-size: 0.95rem; color: #666; display: none;"></div>

    <!-- Clear Filters Button -->
    <div style="text-align: center; margin-top: 15px;">
        <button id="clear-filters" class="btn" style="background: #6b7280; color: white; padding: 10px 20px; font-size: 0.9rem; width: 100%; border-radius: 8px; display: none;">üßπ Clear All Filters</button>
    </div>
</div>


      <div style="margin-left:auto">

      </div>
    </div>
